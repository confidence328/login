<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Bank - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container" style="max-width: 100%;height: auto;">
        <!-- Left Section (Login Form) -->
        <div class="login-box">
            <div class="logo">
                <img src="images/task.img.png" alt="Unity Bank Logo">
            </div>
            <h2>Welcome Back</h2>
            <p>Please enter your details</p>
            <form>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">Remember for 30 days
                    </label>
                    <a href="#" class="Forgot-Password">Forgot Password</a>
                </div>

                 <button type="submit" class="signin-btn"><a href="http://127.0.0.1:5502/landingpage.html">Sign in</a></button>
                <button class="google-signin">
                    <img src="images/image8-2.webp"  alt="Google logo">
                    Sign in with Google
                </button>
                
                <p class="signup-text">Donâ€™t have an account? <a href="#">Sign up</a></p>
            </form>
        </div>

        <!-- Right Section (Illustration) -->
        <div class="illustration">
            <img src="images/personal-banking-small.jpg" alt="background picture" style="max-width:100%;height:auto;">

    </div>
</body>
</html>
